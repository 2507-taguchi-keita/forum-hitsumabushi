<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>ホーム画面</title>
</head>
<body>
<div class="header-contents">
    <div class="header" th:if="${loginUser != null}">
        <div class="userManage-wrap">
            <a class="btn-userManage" th:if="${loginUser.departmentId == 1}" th:href="@{/admin}">ユーザ管理</a>

            <div class="user-info">
                <p>アカウント名：<span th:text="${loginUser.account}"></span></p>
            </div>

            <!-- ユーザー管理画面へのアクセスに関するエラーメッセージ -->
            <div th:if="${errorCode}">
                <p th:text="${errorCode}" style="color:red;"></p>
            </div>
        </div>

        <form class="form-logout" th:action="@{/logout}" method="post">
            <input class="button-logout" type="submit" value="ログアウト">
        </form>
    </div>
</div>
<div class="main-contents">
    <h1 class="title">掲示板</h1>
    <div class="button-new">
        <a th:href="@{/new}"><span>新規投稿</span></a>
    </div>
    <br>
    <div class="filtered-posts">
        <form th:action="@{/forum-hitsumabushi}" method="get" th:object="${filterForm}">
            <label>開始日 <input type="date" name="startDate" th:field="*{startDate}"></label>
            <label>終了日 <input type="date" name="endDate" th:field="*{endDate}"></label>
            <label>カテゴリー <input type="text" name="category" th:field="*{category}" placeholder="部分一致"></label>
            <button type="submit">絞り込み</button>
        </form>
    </div>
    <div class="message" th:each="message : ${messageList}">
        <hr />
        <div class="message-datetime">投稿日時：
            <span th:text="${message.createdRelative}"></span>
            (<span th:text="${message.createdDate != null ? #temporals.format(message.createdDate, 'yyyy/MM/dd HH:mm:ss') : ''}"></span>)
        </div>
        <div class="messager">投稿者：<span th:text="${message.account}"></span></div>
        <h3 class="subject" th:text="${message.title}">件名</h3>
        <br>
        <div class="main-text"><span th:text="${message.text}"></span></div>
        <div class="message-category">カテゴリー：<span th:text="${message.category}"></span></div>
        <div class="message-delete">
            <form th:action="@{/delete/{id}(id=${message.id})}" th:method="post" onsubmit="return confirmDelete();">
                <input type="hidden" name="_method" value="delete"/>
                <input type="hidden" name="messageUserId" th:value="${message.userId}"/>
                <input class="button-delete" type="submit" value="削除">
            </form>

            <!-- 削除権限に関するエラー表示 -->
            <div th:if="${errorDelete}">
                <p th:if="${message.id == errorMessageId}" th:text="${errorDelete}" style="color:red;"></p>
                <br>
            </div>
        </div>
        <br>
        <h4>コメント</h4>
        <div class="replies">
            <div class="replies-delete" th:each="comment : ${comments}" th:if="${comment.messageId} == ${message.id}">
                <hr/>
                <div class="comment-meta">
                    返信日時：<span th:text="${comment.createdRelative}"></span>
                    (<span th:if="${comment.createdDate}" th:text="${#temporals.format(comment.createdDate, 'yyyy/MM/dd HH:mm:ss')}"></span>)
                    投稿者：<span class="comment-author" th:text="${comment.account}"></span>
                </div>
                <div class="comment-text">
                    <span th:text="${comment.text}"></span>
                </div>
                <div th:if="${loginUser.id == comment.userId}" class="comment-delete">
                    <form th:action="@{/comment/delete/{id}(id=${comment.id})}" method="post" onsubmit="return confirmDelete();">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="button-delete">削除</button>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="comment-form">
            <form th:action="@{/comment/{messageId}(messageId=${message.id})}" th:object="${commentForm}" method="post">
                <textarea th:field="*{text}" th:if="${session.messageId != null and session.messageId == message.id}"></textarea>
                <textarea th:if="${session.messageId == null or session.messageId != message.id}" name="text"></textarea>
                <br/>
                <span th:if="${session.messageId != null and session.messageId == message.id}" th:errors="*{text}" style="color:red"></span><br/>
                <input type="hidden" th:field="*{messageId}" th:value="${message.id}" />
                <input type="submit" value="返信"/>
            </form>
        </div>
    </div>
</div>
<script>
    function confirmDelete() {
        return confirm("本当に削除しますか？");
    }
</script>
</body>
</html>
