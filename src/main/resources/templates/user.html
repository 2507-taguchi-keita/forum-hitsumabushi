<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <title>ユーザー管理</title>
    </head>

    <body>
        <div class="page-user">
            <h1>ユーザー管理画面</h1>

            <div class="main-contents">
                <div class="user-add">
                    <a class="btn-userAdd btn" th:href="@{/addUser}">ユーザー追加</a>
                </div>

                <div class="btn-return">
                    <form action="/">
                        <button class="btn" type="submit">戻る</button>
                    </form>
                </div>

                <table class="user-list">
                    <thead>
                        <tr>
                            <th>アカウント名</th>
<!--                            <th>パスワード</th>-->
                            <th>氏名</th>
                            <th>支社</th>
                            <th>部署</th>
                            <th>状態</th>
                            <th>登録日時</th>
                            <th>更新日時</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="user : ${users}">

                            <!-- アカウント名 -->
                            <td class="user-account" th:text="${user.account}"></td>

                            <!-- パスワード -->
<!--                            <td class="user-password" th:text="${user.password}"></td>-->

                            <!-- 氏名 -->
                            <td class="user-name" th:text="${user.name}"></td>

                            <!-- 支社 -->
                            <td class="user-branch" th:text="${user.branchName}"></td>

                            <!-- 部署 -->
                            <td class="user-department" th:text="${user.departmentName}"></td>

                            <!-- 状態 -->
                            <td class="user-status">
                                <form th:action="@{/change/{id}(id=${user.id})}" th:method="put" onsubmit="return confirmChange();">
                                    <select name="userStatus">
                                        <option value="0" th:selected="${user.isStopped == 0}">稼働</option>
                                        <option value="1" th:selected="${user.isStopped == 1}">停止</option>
                                    </select>

                                    <button class="btn" type="submit">変更</button>
                                </form>
                            </td>

                            <!-- 登録日時 -->
                            <td class="user-createdDate" th:text="${#dates.format(user.createdDate, 'yyyy/MM/dd HH:mm:ss')}"></td>

                            <!-- 更新日時 -->
                            <td class="user-updatedDate" th:text="${#dates.format(user.updatedDate, 'yyyy/MM/dd HH:mm:ss')}"></td>

                            <!-- 編集ボタン -->
                            <td class="user-edit">
                                <form th:action="@{/editUser/{id}(id=${user.id})}" th:method="get" onsubmit="return confirmChange();">
                                    <button class="btn" type="submit">編集</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 変更処理時のダイアログ表示 -->
        <script>
            function confirmChange() {
                return confirm("変更しますか？");
            }
        </script>
    </body>
</html>
